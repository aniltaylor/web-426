<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th
            scope="col"
            style="background-color: black; color: white; width: 50%"
          >
            Full name
          </th>
          <th
            scope="col"
            style="background-color: black; color: white; width: 50%"
          >
            Genre
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers">
        <tr>
          <td scope="row">{{ composer.fullName }}</td>
          <td scope="row">{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
