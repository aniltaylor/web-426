<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="background-color: black; color: white">
            Composer ID
          </th>
          <th scope="col" style="background-color: black; color: white">
            Full name
          </th>
          <th scope="col" style="background-color: black; color: white">
            Genre
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers">
        <tr>
          <td scope="row">
            <!-- for loop id on link -->
            <!-- data display composer id in html -->
            <a routerLink="/composer-details/{{ composer.composerId }}">
              {{ composer.composerId }}
            </a>
          </td>
          <td scope="row">{{ composer.fullName }}</td>
          <td scope="row">{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
